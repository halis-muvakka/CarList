<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <title>Document</title>

</head>

<body>
    <div class="container w-50">
        <div>
            <label for="brand" class="mt-3">Brand: </label>
            <input class="form-control" type="text" name="brand" id="brand">
            <label for="model" class="mt-3">Modal: </label>
            <input class="form-control" type="text" name="model" id="model">
            <label for="year" class="mt-3">Year: </label>
            <input class="form-control" type="text" name="year" id="year">
            <label for="price" class="mt-3">Price: </label>
            <input class="form-control" type="price" name="price" id="price">
        </div>
        <button class="btn btn-dark my-3" onclick="createData()">Save</button>

        <div>
            <table class="table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Brand</th>
                        <th scope="col">Model</th>
                        <th scope="col">Age</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
